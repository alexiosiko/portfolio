<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexi Ikonomou | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              theme: {
                primary: '#4F46E5',   /* Indigo 600 - Main action */
                secondary: '#D946EF', /* Fuchsia 500 - Creative accents */
                accent: '#F59E0B',    /* Amber 500 - Highlights */
                success: '#06B6D4',   /* Cyan 500 - Fresh touches */
                surface: '#F8FAFC',   /* Slate 50 - Backgrounds */
                text: '#1E293B',      /* Slate 800 - Main text */
                subtext: '#64748B',   /* Slate 500 - Secondary text */
                dark: '#0F172A',      /* Slate 900 */
              }
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'material': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1E293B;
        overflow-x: hidden;
      }
      /* Performance optimizations */
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .will-change-transform {
        will-change: transform;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 6px;
        border: 3px solid #F8FAFC;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
    </style>

  }
}
</script>
