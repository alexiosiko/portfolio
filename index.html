<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexi Ikonomou | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              theme: {
                bg: '#fafafa',        /* Off-white background */
                text: '#111111',      /* Sharp Black */
                subtext: '#555555',   /* Neutral Gray */
                accent: '#111111',    /* Black accent */
                border: '#e5e5e5',    /* Light gray border */
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            backgroundImage: {
              'dot-pattern': "radial-gradient(#d4d4d4 1px, transparent 1px)"
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafafa;
        color: #111111;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000;
      }

      .bg-grid {
        background-size: 24px 24px;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
